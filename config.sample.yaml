# MontagePy sample configuration
# Copy this file as config.yaml and adjust values as needed.

# Paths
output_path: ""

# Grid layout
columns: 4
rows: 5
thumb_width: 480
thumb_height: -1        # -1 means auto-calc height by aspect ratio
padding: 8
margin: 24
header_height: 120

# Auto grid based on duration
auto_grid: false        # Enable automatic grid sizing based on video duration
duration_grid_rules:
  - max_duration: 120   # seconds, 0-2 minutes
    columns: 2
    rows: 2
  - max_duration: 600   # seconds, 2-10 minutes
    columns: 3
    rows: 3
  - max_duration: 1800  # seconds, 10-30 minutes
    columns: 4
    rows: 4
  - max_duration: -1    # -1 means unlimited, 30+ minutes
    columns: 5
    rows: 5

# Frame extraction
skip_start_percent: 5.0  # Percentage of video duration to skip at the start (0-100)
skip_end_percent: 5.0    # Percentage of video duration to skip at the end (0-100)
max_workers: 8            # Maximum number of threads for parallel frame extraction

# Appearance
font_file: "/System/Library/Fonts/STHeiti Light.ttc"
font_color: "white"
shadow_color: "black"
background_color: "#222222"
jpeg_quality: 85        # 1-100 (higher is better quality)

# Logging
quiet: false
verbose: false

